<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
  </head>
  <body>
    <label>
      Input Number :
      <input type="number" inputmode="numeric" />
    </label>
    <label>
      Input Decimal :
      <input type="decimal" inputmode="decimal" />
    </label>

    <label for="">
      Text
      <input type="text" inputmode="tel" />
    </label>
    <label for="">
      Auto Foucs
      <input name="q" autocapitalize />
    </label>
  </body>
</html>
